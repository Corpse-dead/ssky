<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - SSKY Printing</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            text-align: center;
            padding: 2rem;
        }
        .error-container {
            background: white;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: #e60023;
            margin-bottom: 1rem;
            line-height: 1;
        }
        h1 {
            font-size: 2rem;
            color: #0f172a;
            margin-bottom: 1rem;
        }
        p {
            color: #475569;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: #e60023;
            color: white;
            text-decoration: none;
            border-radius: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .home-btn:hover {
            background: #c5001f;
            transform: translateY(-2px);
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="/src/assets/logo-final.png" alt="SSKY Logo" class="logo" onerror="this.style.display='none'">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.</p>
        <a href="/src/index.html" class="home-btn">
            <span>üè†</span>
            Go Home
        </a>
    </div>
</body>
</html>
