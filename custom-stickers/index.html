<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Custom Stickers - SSKY Printing">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Stickers - SSKY Printing</title>
    <link rel="icon" type="image/svg+xml" href="../src/assets/favicon.svg">
    <meta http-equiv="refresh" content="0; url=https://forms.google.com/custom-stickers-form">
    <style>
        body {
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f8fafc;
            text-align: center;
        }
        .redirect-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #e60023;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>Redirecting to Custom Stickers Form...</h2>
        <p>If you're not redirected automatically, <a href="https://forms.google.com/custom-stickers-form">click here</a>.</p>
    </div>
    <script>
        // Fallback redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'https://forms.google.com/custom-stickers-form';
        }, 3000);
    </script>
</body>
</html>
